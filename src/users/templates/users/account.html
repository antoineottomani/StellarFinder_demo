{% extends 'base.html' %} {% load static %}{% load crispy_forms_tags %}
{% block title %}Mon compte{% endblock %}

{% block content %}
<div class="container-fluid row">
	<section class="account-section">
		<div class="profile-header">
			<img src="{% static 'img/user.svg' %}" alt="icone de profil pour utilisateur" />
			<h1>Bienvenue dans votre espace personnel {{ user.username }}</h1>
		</div>

		<div class="goto-button">
			<a href="{% url 'accueil' %}" class="btn btn-primary">
				<img src="{% static 'img/rocket.svg' %}" alt="icone pour voir simulateur" />
				Voir le simulateur
			</a>
		</div>

		{% include 'equipment/materiel.html' %}
	</section>
</div>

{% endblock content %}
